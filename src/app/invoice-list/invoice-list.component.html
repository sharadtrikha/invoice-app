<div class="invoice-list-container">
  <div class="search-bar">
    <input type="text" placeholder="Search..." #userInput (keyup)="onSearch(userInput.value)">
  </div>

  <ng-container *ngIf="listOfInvoice && listOfInvoice.length>0">
    <div class="total-invoice">
      INVOICES - <span>{{listOfInvoice.length}}</span>
    </div>

    <div class="invoice-list">
      <div [ngClass]="{'selected': (selectedInvoice && invoice.id === selectedInvoice.id)}" *ngFor="let invoice of listOfInvoice;let i=index">
        <app-invoice [invoice]="invoice" (invoice-clicked)="onClickedInvoice($event)"></app-invoice>
      </div>
    </div>
  </ng-container>
</div>
